<div style="height: 80vh;" *ngIf="showToolbar">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Super Secret Chat</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <ng-container *ngFor="let nav of navigation">
          <a *ngIf="nav.type==='url'" [routerLink]="[nav.route]" [routerLinkActive]="'active'" mat-button>{{nav.name}}</a>
          <a *ngIf="nav.type==='action'" (click)="nav.action()" mat-button>{{nav.name}}</a>
        </ng-container>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <ng-container *ngFor="let nav of navigation">
          <a *ngIf="nav.type==='url'" mat-list-item [routerLink]="nav.url" routerLinkActive="active">{{nav.name}}</a>
          <a *ngIf="nav.type==='action'" mat-list-item (click)="nav.action()">{{nav.name}}</a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ng-content *ngIf="!showToolbar"></ng-content>
